<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AntechLearn</title>
    <link rel="stylesheet" href="edu.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüíª</text></svg>">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-code"></i>
                    <span>AntechLearn</span>
                </a>
                
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="languages.html" class="nav-link">Languages</a></li>
                    <li class="nav-item"><a href="guide.html" class="nav-link">Guide</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
                
                <div class="nav-controls">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="login.html" class="btn btn-secondary nav-btn">Log In</a>
                    <a href="register.html" class="btn btn-primary nav-btn">Register</a>
                    <div class="hamburger" id="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <div class="auth-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>Create Your Account</h2>
                    <p class="auth-subtitle">Fill in your details to get started</p>
                    
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerName"><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="registerName" name="fullname" placeholder="John Doe" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="registerEmail" name="email" placeholder="your.email@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="registerPassword" name="password" placeholder="Create a strong password" required>
                            <small class="form-hint">Must be at least 8 characters long</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerConfirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agreeTerms" required>
                                <span>I agree to the <a href="#" class="link-text">Terms of Service</a> and <a href="#" class="link-text">Privacy Policy</a></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="btn-social btn-google">
                            <i class="fab fa-google"></i> Sign up with Google
                        </button>
                        <button class="btn-social btn-github">
                            <i class="fab fa-github"></i> Sign up with GitHub
                        </button>
                    </div>
                    
                    <p class="auth-footer">
                        Already have an account? <a href="login.html" class="link-primary">Log in here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> AntechLearn. All rights reserved. Made with <i class="fas fa-heart"></i> for aspiring developers.</p>
            </div>
        </div>
    </footer>

    <script src="edu.js"></script>
</body>
</html>
